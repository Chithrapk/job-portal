<!DOCTYPE html>
<ht<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Job Portal</h1>
    
    <div class="nav-buttons">
      <button onclick="scrollToSection('register-section')">Register</button>
      <button onclick="scrollToSection('login-section')">Login</button>
    </div>

    <h2>Available Jobs</h2>

    <div class="job-listing">
      <h3>Frontend Developer</h3>
      <p>Location: hyderabad</p>
      <button onclick="fillForm('Frontend Developer', 'hyderabad')">Apply</button>
      <button>Save</button>
    </div>

    <div class="job-listing">
      <h3>Backend Developer</h3>
      <p>Location: chennai</p>
      <button onclick="fillForm('Backend Developer', 'chennai')">Apply</button>
      <button>Save</button>
    </div>

    <h2>Apply for Job</h2>
    <form id="application-form">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <textarea id="cover-letter" placeholder="Cover Letter"></textarea>
      <div class="buttons">
        <button type="submit">Submit Application</button>
        <button type="reset">Cancel</button>
      </div>
    </form>

    <h2 id="login-section">Login</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <h2 id="register-section">Register</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>

    <footer>Â© 2025 My Job Portal</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
